# Fly.io configuration for Books Tracker
# See https://fly.io/docs/reference/configuration/ for more information

app = 'books-tracker'
primary_region = 'ord' # Chicago - change to region closest to you

[build]

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep app running for better UX
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/health'

[deploy]
  release_command = 'node init-db.js'  # Initialize database before deployment

[[vm]]
  memory = '256mb'  # Minimal resources for single-user app
  cpu_kind = 'shared'
  cpus = 1
